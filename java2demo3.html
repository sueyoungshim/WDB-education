<!DOCTYPE html>
<html>
    <body>
        <div class="button-container">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
        </div>

        <script>
            document
            .querySelector(".button-container")
            .addEventListener("click", function (event) {
                alert(`Hey! You clicked on button ${event.target.innerText}`);
            });

            document.querySelector(".button-contatiner").addEventListener("click", test);

            function test(event) {
                alert("Test");
            }
        </script>
    </body>

</html>
