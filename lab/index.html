<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Demo</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="card">
        <h1>HOW'S THE WEATHER TODAY?</h1>
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search">
            <button class="search-button">GO</button>
        </div>
        <div class="weather">
            <div class="location">
                <div class="location-icon">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 20 20" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path></svg>
                </div>
                <h2 class="city">Berkeley, US</h2>
            </div>
            <div class="weather-description">
                <div class="description">
                    <img src="" alt="" class="icon">
                    <div class="contents"></div>
                </div>
                <div class="temp">
                    <p>53Â°F</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
